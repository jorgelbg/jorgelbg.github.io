<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
    {{ partial "head.html" . }}
    </head>
<body>
    {{ if (ne .Kind "404") }}

        {{ block "main" . -}}{{- end }}
        {{ partial "footer.html" . }}
    </section>
    {{ partial "js.html" . }}
</body>
</html>
