{{ $width := default "100%" (.Get 2) }}

<a href="/images/{{ .Page.File.ContentBaseName }}/{{ .Get 0 }}.png">
<picture>
  {{ if not .Site.IsServer }}
  <source
    type="image/webp"
    srcset="/images/{{ .Page.File.ContentBaseName }}/{{ .Get 0 }}.webp"
  />
  {{ end }}
  <source
    type="image/png"
    srcset="/images/{{ .Page.File.ContentBaseName }}/{{ .Get 0 }}.png"
  />
  <img
    src="/images/{{ .Page.File.ContentBaseName }}/{{ .Get 0 }}.png"
    class="align-center"
    alt="{{ .Get 1 }}"
    loading="lazy"
    style="max-width:{{ $width }};"
  />
</picture>
</a>
